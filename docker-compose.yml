version: "3.7"
services:
  superset:
    image: apache/superset:latest
    container_name: superset
    ports:
      - "8088:8088"
    env_file: .env
    volumes:
      - ./superset:/app/pythonpath
    command: >
      /bin/sh -c "
        superset db upgrade &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "